<div class="row">
  <div class="col-6">
    <h6>AIR QUALITY</h6>
    <h3>{{current?.air_quality?.pm10}}</h3>
    <mat-slider style="min-width: 254px;" [max]="150" thumbLabel [disabled]="true" [value]="current?.air_quality?.pm10"
      aria-label="units">
    </mat-slider>
  </div>
  <div class="col-6">
    <div class="row">
      <div class="col-6">
        U V Index<br>
        {{forecast?.forecastday?.[0]?.day?.uv}}<br>
      </div>
      <div class="col-6">
        <mat-slider [vertical]="true" thumbLabel max="12" [disabled]="true" [value]="forecast?.forecastday?.[0]?.day?.uv"
          aria-label="units">
        </mat-slider>
        <div class="float-right" style="padding-top: 102px;">
          <mat-icon (click)="toggelSearchOption()">menu</mat-icon>
        </div>
      </div>
    </div>

  </div>
</div>
